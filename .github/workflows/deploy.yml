name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    environment:
      name: github-pages

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
